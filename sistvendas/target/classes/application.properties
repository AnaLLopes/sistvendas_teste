spring.application.name=sist-vendas
server.port=8100

# Banco H2 em mem√≥ria
spring.datasource.url=jdbc:h2:mem:meubanco
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=engsoft2
spring.rabbitmq.password=engsoft2

# Eureka
eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
eureka.instance.hostname=sistvendas
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

